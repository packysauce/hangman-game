<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <section class= "row">

        <div class= "col-md-8 col-md-offset-2">

    
            <h1 class="col-md-4 col-md-offset-4 vcenter">Hangman!</h1>
            <section class= "row">
                <h2 id="current-result" class="vcenter col-md-4 col-md-offset-4"></h2>
            </section>
            
            <br>
            <div class = "row">
                <h3 class="vcenter col-md-4">Guesses</h3>
                <h3 class="vcenter col-md-4 col-md-offset-4">Remaining Guesses:</h3>
            
            </div>
            <div class = "row">
                <h2 id="guessed" class = "col-md-4"></h2>
                <h2 id="guess-remain" class = "col-md-4 col-md-offset-4"></h2>
            </div>
            <h3 id="fun-message" class ="col-md-6 col-md-offset-4"></h3>





        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
